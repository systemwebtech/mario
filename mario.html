<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
	<style>
		*{ padding: 0; margin:0; font-family: 'Anton', sans-serif;}
		.mariobg{width:100%;
		height:100vh;

		}

<img src="mariorun.gif" width="100px">
